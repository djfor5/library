<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>
<body>
  <main>
    <h1>My Library</h1>
    <button class="button" id="new-book">New Book</button>
    <form action="#" id="form" hidden>
      <fieldset>
        <legend>Book Details</legend>
        <div>
          <label for="title">Title*</label>
          <input type="text" id="title" placeholder="Enter title here" required minlength="2">
          <label for="author">Author*</label>
          <input type="text" id="author" placeholder="Enter author here" required minlength="2">
          <label for="pages">Number of pages</label>
          <input type="tel" id="pages" placeholder="Enter total pages here">
        </div>
      </fieldset>
      <fieldset>
        <legend>Read Status</legend>
        <div>
          <input type="radio" name="read" id="read-yes" value="yes">
          <label for="read-yes">Read</label>
          <input type="radio" name="read" id="read-no" value="no">
          <label for="read-no">Not yet read</label>
        </div>
      </fieldset>
      <button class="button" type="submit" id="save-book">Save Book</button>
      <button class="button" type="button" id="update-book" hidden>Update Book</button>
      <button class="button" type="button" id="cancel">Cancel</button>
    </form>
    <hr>
    <section id="cards">
    </section>
  </main>
</body>
</html>
