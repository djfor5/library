<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./main.js"></script>
</head>
<body>
  <a href="#" class="button" id="new-book">New book</a>
  <form action="#" id="form" hidden>
    <ul>
      <li>
        <label for="title">Title*</label>
        <input type="text" id="title">
      </li>
      <li>
        <label for="author">Author*</label>
        <input type="text" id="author">
      </li>
      <li>
        <label for="pages">Number of pages</label>
        <input type="tel" id="pages">
      </li>
      <li>
        <input type="radio" name="read" id="read-yes" value="yes">
        <label for="read-yes">Read</label>
      </li>
      <li>
        <input type="radio" name="read" id="read-no" value="no">
        <label for="read-no">Not yet read</label>
      </li>
    </ul>
    <button class="button" type="submit" id="save-book">Save book</button>
  </form>
  <hr>
  <section id="cards">
  </section>
</body>
</html>
