<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./main.js"></script>
</head>
<body>
  <form action="#">
    <ul>
      <li>
        <label for="author">Author*</label>
        <input type="text" id="author">
      </li>
      <li>
        <label for="title">Title*</label>
        <input type="text" id="title">
      </li>
      <li>
        <label for="pages">Number of pages</label>
        <input type="tel" id="pages">
      </li>
      <li>
        <input type="radio" name="read" id="read-yes" value="yes">
        <label for="read-yes">Read</label>
      </li>
      <li>
        <input type="radio" name="read" id="read-no" value="no">
        <label for="read-no">Not yet read</label>
      </li>
    </ul>
    <button type="submit" id="save-book">Save book</button>
  </form>
  <hr>
  <section>
    <div class="card">
      <h2 class="title">Title placeholder</h2>
      <h3 class="author">Author placeholder</h3>
      <p class="pages">Pages placeholder</p>
      <p class="read">Read placeholder</p>
    </div>
  </section>
  <p id="library"></p>
</body>
</html>
